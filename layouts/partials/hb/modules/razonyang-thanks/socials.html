{{- with site.Params.hb.thanks.socials }}
  <div class="hb-thanks-socials gap-4 d-flex mb-2 justify-content-center mb-5">
    {{- range $name, $id := . }}
      {{ partial "hb/modules/socials/link" (dict
        "name" $name
        "id" $id
        "class" "hb-thanks-social"
        "width" "3em"
        "height" "3em")
      }}
    {{- end }}
  </div>
{{- end }}
