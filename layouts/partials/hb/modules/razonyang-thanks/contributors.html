{{- with site.Data.contributors }}
  <ul class="nav justify-content-center mb-5">
    {{- range sort . "contributions" "desc" }}
      <li class="nav-item position-relative">
        <a
          class="nav-link d-flex flex-column align-items-center justify-content-center"
          href="https://github.com/{{ .login }}"
          target="_blank"
          title="{{ .login }}"
          rel="external">
          {{- if .avatar_url }}
            <img
              class="contributor-img img-fluid border rounded-circle mb-2"
              width="400"
              height="400"
              src="{{ .avatar_url }}"
              alt="{{ .login }}" />
          {{- else }}
            <div
              class="contributor-img-placeholder border rounded-circle bg-body-secondary text-body mb-2"
              data-first-char="{{ substr .login 0 1 }}"></div>
          {{- end }}
          {{ .login }}
        </a>
        <span class="badge bg-secondary position-absolute top-0 end-0 me-2 fw-normal rounded rounded-3">
          {{- cond (gt .contributions "100") (div .contributions 1000.0 | printf "%.1fk") .contributions -}}
        </span>
      </li>
    {{- end }}
  </ul>
{{- end -}}
